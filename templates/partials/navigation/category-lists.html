<section class=entry-content>
<section>
foreach $root do
	if $children do
		<ul class=archive-excerpt>
			foreach $children do
				<li>
					<a href="@url" rel=bookmark title="@title">@title</a>
					<span>
						<p>@excerpt</p>
					</span>
				</li>
			endforeach
		</ul>
	endif
endforeach
</section>
</section>
