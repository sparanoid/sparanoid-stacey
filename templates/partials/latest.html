<article id=home-sticky>
	get "/project/slimbox-and-voxgrowl" do
		<hgroup class=entry-title>
			<h1><a href="@url" rel=bookmark>@title</a> if @timestamp do <time pubdate datetime="@timestamp">@date</time>endif</h1>
			if @excerpt do
				<h2 class=entry-meta>@excerpt</h2>
			endif
		</hgroup>
		<section class=entry-content>
			@content
		</section>
	end
</article>
