<article id=home-sticky>
	get "/project/slimbox-and-voxgrowl" do
	<header class=entry-title>
		<h1>@title</h1>
		<section class=entry-meta>
			<a href="@url" title="@timestamp" rel=bookmark><time pubdate datetime="@timestamp">@date</time></a>
		</section>
	</header>

	<section class=entry-content>
		@content
	</section>
	end
</article>
