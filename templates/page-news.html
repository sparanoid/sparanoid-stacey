<section id=wrap>

<article>
	:title-page

	<section class=entry-content>
	<section>
		if $children do
			<ul class=archive-excerpt>
				foreach $children do
					<li>
						<a href="@url" rel=bookmark title="@title">@title</a>
						@excerpt
					</li>
				endforeach
			</ul>
		endif
	</section>
	</section>
</article>
